<div [hidden]="route.children.length !== 0">
    <div class="containerC">
        <div class="section1">
            <button mat-raised-button color="accent" [routerLink]="['/conductor/registrar-conductor']">
                <mat-icon>plus_one</mat-icon>
            </button>
            <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar" autocomplete="off">
        </div>
        <div class="section3">
            <table mat-table [dataSource]="ListaConductores" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="idUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
                </ng-container>

                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                    <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="nick">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick </th>
                    <td mat-cell *matCellDef="let row"> {{row.nick}} </td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
                    <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
                </ng-container>

                <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                    <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                    <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" (click)="eliminarConductor(row.idUsuario)">
                            <mat-icon>person_remove</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource.totalElements" [pageSizeOptions]="[5,10,15,20]"
                (page)="pageEvent = $event; onPageChange($event)" showFirstLastButtons aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
