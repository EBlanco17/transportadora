<div [hidden]="route.children.length !== 0">
        <div fxLayout fxLayoutAlign="center center">
            <mat-form-field fxFlex="40%">
                <input matInput type="text" (keyup)="filtrar($event)" placeholder="Filter">
            </mat-form-field>
        </div>
<table mat-table [dataSource]="dataSourceCiudad" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position codigo -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo. </th>
        <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
    </ng-container>

    <!-- Name nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Ciduad </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedCityColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCityColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" 
[pageSizeOptions]="[5, 10, 25, 100]" 
showFirstLastButtons
#cityPaginator></mat-paginator>

<button mat-fab color="accent" style="float: center;" [routerLink]="['/departamento']" >
    <mat-icon>compare_arrows</mat-icon>
</button>
</div>
