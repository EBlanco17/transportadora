<div [hidden]="route.children.length !== 0">
    <div class="containert">
        <div class="section1">
            <input matInput type="text" (keyup)="filtrar($event)" placeholder="Filtrar" maxlength="26"
                autocomplete="off">
        </div>
        <div class="section2">
            <table mat-table [dataSource]="dataSourceCiudad" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="idCiudad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedCityColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedCityColumns;"></tr>
            </table>

            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons #cityPaginator>
            </mat-paginator>
        </div>
        <div class="section3">
            <button mat-fab color="accent" [routerLink]="['/departamento']" title="Ver tabla">
                <mat-icon>table_view</mat-icon>
            </button>
            <button mat-fab color="warn" [routerLink]="['/ubicar']" title="Ver Mapa">
                <mat-icon>explore</mat-icon>
            </button>
        </div>
    </div>
</div>
