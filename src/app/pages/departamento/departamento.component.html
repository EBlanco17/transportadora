<div [hidden]="route.children.length !== 0">
    <div class="containert">
        <div class="section1">
            <input matInput type="text" (keyup)="filtrar($event)" placeholder="Filtrar" maxlength="26"
                autocomplete="off">
        </div>
        <div class="section2">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Departamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="ver">
                    <th mat-header-cell *matHeaderCellDef> Ver </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary" [routerLink]="['ciudad/', element.idDepartamento]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons #DepartmentPaginator>
            </mat-paginator>
        </div>
        <button class="boton" mat-fab color="warn" [routerLink]="['/ubicar']" title="Ver Mapa">
            <mat-icon>explore</mat-icon>
        </button>
    </div>
</div>
<router-outlet></router-outlet>
