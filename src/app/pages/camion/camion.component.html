<div [hidden]="route.children.length !== 0">
    <div class="containerC">
        <div class="section1">
            <button mat-raised-button color="accent" [routerLink]="['/camion/registrar-camion']">
                <mat-icon>plus_one</mat-icon>
            </button>
        <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar" autocomplete="off">
        </div>
        <div class="section3">
            <table mat-table [dataSource]="ListaVehiculos" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="idVehiculo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.idVehiculo}} </td>
                </ng-container>

                <ng-container matColumnDef="placa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
                    <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
                </ng-container>

                <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                    <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
                </ng-container>

                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                    <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="tipoVehiuclo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Vehiculo </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipoVehiuclo}} </td>
                </ng-container>

                <ng-container matColumnDef="capacidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.capacidad}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" [routerLink]="['/camion/editar-camion/',row.idVehiculo]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="conductores">
                    <th mat-header-cell *matHeaderCellDef > Conductores </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" (click)="openDialog(row.idVehiculo,row.placa,row.marca,row.tipoVehiuclo,row.capacidad)">
                            <mat-icon>contacts</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource.totalElements" [pageSizeOptions]="[5,10,15,20]"
                (page)="pageEvent = $event; onPageChange($event)" showFirstLastButtons aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
