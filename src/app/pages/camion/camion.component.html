
<div *ngIf="dataSource" [hidden]="route.children.length !==0">
    <h1>Camiones con los que contamos</h1>
    <table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8" matSort >
        <ng-container matColumnDef="idVehiculo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.idVehiculo}} </td>
        </ng-container>

        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
            <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
            <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoVehiuclo" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Tipo Vehiculo </th>
            <td mat-cell *matCellDef="let row"> {{row.tipoVehiuclo}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let row"> {{row.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['/camion/editar-camion/',row.idVehiculo]">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="width: 50%"
        [length]="dataSource.totalElements" 
        [pageSizeOptions]="[5,10,15,20]"
        (page)="pageEvent = $event; onPageChange($event)" 
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
<router-outlet></router-outlet>
