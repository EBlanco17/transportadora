<h1>Rastreador de Pedidos</h1>

<div *ngIf="carga">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="tablaDpt">
    <table mat-table [dataSource] = "dataSourse" class="mat-elevation-z8 tabla" >
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
    
        <ng-container *ngIf="column != 'Ciudades'; else optionsTemplate">
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
            
        <ng-template #optionsTemplate>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-raised-button color="primary" (click)="nuevaTabla(element.idDepartamento)">Ciudades</button>
                </td>
            </ng-template>
        </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="tablaMun">
    <table mat-table [dataSource]="dataSourse2" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns2">
          <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay2;"></tr>
    </table>

</div>
