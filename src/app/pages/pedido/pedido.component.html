<div *ngIf="carga">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<h1>Rastreador de Pedidos</h1>
<div>
    <table mat-table [dataSource] = "dataSourse" class="mat-elevation-z8 tabla" >
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
    
        <ng-container *ngIf="column != 'Ciudades'; else optionsTemplate">
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
            
        <ng-template #optionsTemplate>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-raised-button color="primary" (click)="nuevaTabla(element.idDepartamento)">Ciudades</button>
                </td>
            </ng-template>
        </ng-container>

    </ng-container>

  
    <ng-container matColumnDef="nombre">

    </table>
</div>
